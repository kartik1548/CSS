<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Basic CSS</title>
    <!-- 4 zero rule -->
    <style>
        /* 0 0 0 1 */
        h1{
            color: red;
        }
         /* 0 1 0 0 */
        #h1_id{
            color: blueviolet;
                                    /* because 100 is greater that's why the color is blueviolet  */
        }
         /* 0 0 1 0 */
        .h1_class{
            color: aqua;
        }
         /* 1 0 0 0 */
        h1{
            color: khaki !important;
        }
    </style>
</head>
<body>
    <h1 id="h1_id" class="h1_class" >Hello</h1>
</body>
</html>

<!-- id > class > tag name -->
