<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Basic CSS</title>
    <!-- 4 zero rule -->
    <style>
        /* 0 0 1 1 */
        h1.xyz{
            color: red;
        }
         /* 0 1 1 0 */
        #abc.xyz{
            color: blueviolet;
        } 
         /* 0 1 0 1 */
        h1#abc{
            color: aqua;
        }
         /* 0 1 0 0 */
        #abc{
            color: khaki;
        }
    </style>
</head>
<body>
    <h1 id="abc" class="xyz" >Hello</h1>
</body>
</html>
