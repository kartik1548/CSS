<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>%(percentage),vw(view port width)</title>
    <style>
        .p-60{
            width: 60%;
            background-color: orangered;
        }
        .v-60{
            width: 60vw;
            background-color: green;
        }
        div{
            background-color: aqua;
            border: 1px solid black;
            width: 50%;
        }
    </style>
</head>
<body>
    <p class="p-60">hello</p>
    <p class="v-60">hello</p>
    <div>
        <p class="p-60">hello</p>
        <p class="v-60">hello</p>
    </div>
</body>
</html>
